<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Administrador - Hoteles</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div class="container-fluid position-relative nav-bar p-0">
        <div class="container-lg position-relative p-0 px-lg-3">
            <nav class="navbar navbar-expand-lg bg-light navbar-light shadow-lg py-3 py-lg-0 pl-3 pl-lg-5">
                <a class="navbar-brand">
                    <h1 class="m-0 text-primary"><span class="text-dark">TRAVEL</span>ER Admin</h1>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
                    <div class="navbar-nav ml-auto py-0">
                        <a href="/admin/hoteles" class="nav-item nav-link active">Admin Hoteles</a>
                        <a href="/admin/sitios-turisticos" class="nav-item nav-link">Admin Sitios Turísticos</a>
                        <a href="/admin/vuelos" class="nav-item nav-link">Admin Vuelos</a>
                        <a href="/logout" class="nav-item nav-link">Cerrar Sesión</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->

    <div class="container mt-5">
        <h2 class="text-center">Gestión de Hoteles</h2>

        <!-- Formulario para agregar hotel -->
        <div class="card mt-4">
            <div class="card-header">
                <h3>Agregar Nuevo Hotel</h3>
            </div>
            <div class="card-body">
                <form id="hotel-form">
                    <div class="form-group">
                        <label for="hotel-name">Nombre del Hotel</label>
                        <input type="text" class="form-control" id="hotel-name" required>
                    </div>
                    <div class="form-group">
                        <label for="hotel-location">Ubicación</label>
                        <input type="text" class="form-control" id="hotel-location" required>
                    </div>
                    <div class="form-group">
                        <label for="hotel-price">Precio por Noche</label>
                        <input type="number" class="form-control" id="hotel-price" required>
                    </div>
                    <div class="form-group">
                        <label for="hotel-image">Imagen</label>
                        <input type="text" class="form-control" id="hotel-image" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Hotel</button>
                </form>
            </div>
        </div>

        <!-- Lista de hoteles existentes -->
        <div class="card mt-4">
            <div class="card-header">
                <h3>Hoteles Existentes</h3>
            </div>
            <div class="card-body">
                <div id="hoteles-list">
                    <!-- Aquí se cargarán los hoteles existentes mediante JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="/js/adminHoteles.js"></script>
</body>
</html>
