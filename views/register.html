<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Traveler - Registro</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar (puedes copiarlo desde index.html) -->
    <div class="container-fluid position-relative nav-bar p-0">
        <div class="container-lg position-relative p-0 px-lg-3">
            <nav class="navbar navbar-expand-lg bg-light navbar-light shadow-lg py-3 py-lg-0 pl-3 pl-lg-5">
                <a href="/" class="navbar-brand">
                    <h1 class="m-0 text-primary"><span class="text-dark">TRAVEL</span>ER</h1>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
                    <div class="navbar-nav ml-auto py-0">
                        <a href="/" class="nav-item nav-link">Home</a>
                        <a href="/hoteles" class="nav-item nav-link">Hoteles</a>
                        <a href="/vuelos" class="nav-item nav-link">Vuelos</a>
                        <a href="/sitios-turisticos" class="nav-item nav-link">Sitios Turisticos</a>
                        <a href="/contact" class="nav-item nav-link">Contacto</a>
                        <a href="/login" class="nav-item nav-link">Login</a>
                        <a href="/register" class="nav-item nav-link active">Registro</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->

    <!-- Registro Section Start -->
    <div class="container mt-5">
        <h2 class="text-center">Registro de Usuario</h2>
        <form action="/api/register" method="POST">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="role">Rol</label>
                <select name="role" id="role" class="form-control" required>
                    <option value="user">Usuario</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
    <!-- Registro Section End -->
</body>
</html>
