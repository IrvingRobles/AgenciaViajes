<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Traveler - Contacto</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar (puedes copiarlo desde index.html) -->
    <div class="container-fluid position-relative nav-bar p-0">
        <div class="container-lg position-relative p-0 px-lg-3">
            <nav class="navbar navbar-expand-lg bg-light navbar-light shadow-lg py-3 py-lg-0 pl-3 pl-lg-5">
                <a href="/" class="navbar-brand">
                    <h1 class="m-0 text-primary"><span class="text-dark">TRAVEL</span>ER</h1>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
                    <div class="navbar-nav ml-auto py-0">
                        <a href="/" class="nav-item nav-link">Home</a>
                        <a href="/hoteles" class="nav-item nav-link">Hoteles</a>
                        <a href="/vuelos" class="nav-item nav-link">Vuelos</a>
                        <a href="/sitios-turisticos" class="nav-item nav-link">Sitios Turisticos</a>
                        <a href="/contact" class="nav-item nav-link active">Contacto</a>
                        <a href="/login" class="nav-item nav-link">Login</a>
                        <a href="/register" class="nav-item nav-link">Registro</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->

    <!-- Contact Section Start -->
    <div class="container py-5">
        <div class="text-center mb-5">
            <h2 class="text-primary">Contáctanos</h2>
        </div>
        <div class="row">
            <div class="col-lg-6 mb-5">
                <h4 class="text-primary mb-3">Dirección</h4>
                <p><i class="fa fa-map-marker-alt text-primary mr-3"></i>123 Calle, Ciudad, País</p>
                <p><i class="fa fa-phone-alt text-primary mr-3"></i>+012 345 6789</p>
                <p><i class="fa fa-envelope text-primary mr-3"></i>info@example.com</p>
            </div>
            <div class="col-lg-6 mb-5">
                <h4 class="text-primary mb-3">Envíanos un mensaje</h4>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Tu nombre">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Tu correo">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="5" placeholder="Tu mensaje"></textarea>
                    </div>
                    <div>
                        <button class="btn btn-primary btn-block" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Contact Section End -->
</body>
</html>
